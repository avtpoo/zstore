<html>

    <head>

    </head>

    <body>

        <div class="row">
            <div class="col-12  ">
                <h3>Список завдань </h3>
                <div class="navbar nav">


                    <form zippy="filter" class="form-inline ">
                        <input placeholder="Пошук..." class="form-control mr-2" type="text" zippy="searchnumber">

                        <label for="searchstatus">Статус </label>
                        <select class="form-control mr-sm-2  " zippy="searchstatus">

                        </select>
                        <label for="searchemp">виконавець </label>
                        <select class="form-control mr-sm-2  " zippy="searchemp">
                            <option value="0">Не обрано</option>
                        </select>
                        <label for="searchproject"> проект </label>
                        <select class="form-control mr-sm-2  " zippy="searchproject">
                            <option value="0">Не обрано</option>
                        </select>

                        <input type="submit" class="mr-2  btn btn-outline-success  " value="ОК">
                    </form>
                </div>

                <a zippy="addnew" class="btn btn-sm btn-outline-success">Нове завдання</a>

            </div>
        </div>
        <div class="row" zippy="listpan">
            <div class="col-12 col-md-3  col-xl-2">

                <table class="table   table-sm  table-hover   ">

                    <tr zippy="list">
                        <td>

                            <table class="ctable" style="width:100%">
                                <tr>
                                    <td><a title="Пряме посилання" zippy="issue_number"></a></td>

                                    <td class="text-right"><h5><span zippy="emp"
                                                                     class="badge badge-secondary badge-pill"></span>
                                        </h5></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><a zippy="title"></a></td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>

                <div zippy="pag"></div>

            </div>
            <div class="col-12 col-md-9 col-xl-8 ">
                <div class="row" zippy="msgpan">
                    <div class="col-12 col-md-8  ">

                        <h4 zippy="mtitle"></h4>
                        <small zippy="mcreate"> </small>
                        <p zippy="mdesc"></p>
                        <a zippy="editissue" class="text-info  "><i class="fa fa-edit"></i> Редагувати</a>&nbsp;&nbsp;<a
                            zippy="deleteissue" class="text-danger"><i class="fa fa-trash"></i> Вилучити</a>
                        <hr>
                        <form class="form-inline" zippy="addfileform" enctype="multipart/form-data">
                            <input type="hidden" name="MAX_FILE_SIZE" value="5000000">
                            <label> Вибрати файл: </label>

                            <input class="form-control mr-2" type="file" required="required" zippy="addfile">

                            <input class="btn btn-outline-info  " type="submit" value="Додати:">

                        </form>
                        <a id="afiles"></a>
                        <div zippy="filelist" style="float:left">

                            <i class="fa fa-paperclip"></i><a zippy="filename" target="_blank"></a>
                            <a zippy="delfile" class="text-danger" title="Вилучити">x</a>&nbsp;&nbsp;


                        </div>


                        <hr>
                        <h5>Коментарі</h5>
                        <table style="width:400px" class="table table-sm">
                            <tr zippy="msglist">
                                <td>
                                    <span><b zippy="msguser"></b> <span zippy="msgdate"
                                                                        class="text-muted float-right"></span></span>

                                    <br><span zippy="msgdata"></span>

                                </td>
                                <td valign="top"><a zippy="delmsg" class="   text-danger" title="Вилучити">x</a></td>
                            </tr>
                        </table>
                        <div zippy="pagmsg"></div>

                        <a id="msgankor"></a>
                        <form style="margin-left:40px;" zippy="addmsgform">
                            <label> Коментар: </label>
                            <div class="form-group">
                                <textarea class="form-control" required="required" zippy="msgdata"
                                          style="width:400px;height:120px;"></textarea>
                            </div>
                            <div class="form-group">
                                <a href="#q3" data-toggle="collapse"> Повiдомити про коментар<i class="fa fa-chevron-down"></i>
                                </a>

                                <div id="q3" class="collapse ">
                                    <div zippy="userlist"></div>
                                </div>


                            </div>
                            <div class="form-group">
                                <input class="btn btn-outline-success  " type="submit" value="Додати">
                            </div>
                        </form>


                    </div>
                    <div class="col-12 col-md-4  ">

                        <form zippy="stform">

                            <div class="form-group  ">
                                <label for="ststatus">Статус </label>

                                <select class="form-control   " zippy="ststatus">

                                </select>

                            </div>
                            <div class="form-group  ">
                                <label for="stuser">Переслати на </label>


                                <select class="form-control  select2  " zippy="stuser">

                                </select>


                            </div>
                            <div class="form-group  ">
                                <label for="stpr">Пріоритет </label>


                                <select class="form-control   " zippy="stpr">

                                </select>
                            </div>
                            <div class="form-group  ">
                                <input type="submit" class="   btn btn-outline-success  " value="Застосувати">

                            </div>


                        </form>
                        <hr>
                        <table class=" table table-sm">
                            <tr zippy="stlist">
                                <td><span zippy="stlisttime"></span><br>
                                    <span zippy="stlistuser"></span></td>

                                <td zippy="stlistdesc"></td>
                            </tr>
                        </table>


                    </div>
                </div>
            </div>


        </div>

        <div class="row" zippy="editpan">
            <div class="col-12 col-md-10 col-xl-6">
                <form zippy="editform">
                    <div class="form-group">
                        <label for="edittitle">Назва</label>
                        <input type="text" required="required" class="form-control" zippy="edittitle">
                    </div>
                    <div class="form-group">
                        <label for="editcontent">Опис</label>
                        <textarea class="form-control" zippy="editcontent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editproj">Проект </label>
                        <select class="form-control  select2  " zippy="editproj" style="width:200px">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editpr">Пріоритет </label>
                        <select class="form-control    " zippy="editpr" style="width:200px">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editemp">Виконавець </label>
                        <select class="form-control     " zippy="editemp" style="width:200px">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edithours">Планований час, годин</label>

                        <input style="width:60px" zippy="edithours" pattern="[0-9\.]+" type="text" class="form-control">

                    </div>


                    <div class="form-group">
                        <a zippy="editcancel" class="btn btn-outline-secondary">Скасувати</a>&nbsp;
                        <input type="submit" class="btn btn-outline-primary" value="Зберегти">
                    </div>
                </form>


            </div>
        </div>


        <script>

            $(function () {
                // Summernote

                $('#editcontent').summernote({
                    height: 200,
                    lang: 'ru-RU',

                    callbacks: {
                        onEnter: function (e) {
                            if (e.keyCode === key.code.ENTER) {
                                e.shiftKey = true;
                                context.triggerEvent('enter', e);
                            }
                        },
                        onPaste: function (e) {

                            var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                            e.preventDefault();
                            document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                        }
                    }
                });

            })

            function check_deleteissue() {
                return confirm('Удалить задачу?');
            }
        </script>
    </body>

</html>
