<html>
    <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Журнал замовлень </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="searchnumber"> № </label>

                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">

                        <label for="status">Статус</label>

                        <select class="form-control mr-2" zippy="status">
                        </select>

                        <label for="salesource">Джерело продаж</label>
                        <select class="form-control mr-2" zippy="salesource">
                            <option value="0">Не  вибране</option>
                        </select>

                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Пошук по контенту">


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">


                    </form>
                </div>
                <a href="/index.php?p=App/Pages/Doc/Order" class="btn btn-info mt-2 mb-3">Нове замовлення</a>


                <br><a zippy="csv">Експорт в Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Замовник</th>
                        <th class="text-right">Сума</th>
                        <th>Статус</th>


                        <th></th>
                        <th></th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="customer" class="text-nowrap"></td>
                        <td zippy="amount" class="text-right"></td>


                        <td class="text-nowrap" zippy="state"></td>
                        <td zippy="onotes"></td>
                        <td>
                            <a zippy="pay" title="Оплата"><i class="fa fa-credit-card"></i></a>
                        </td>

                        <td class="text-nowrap">
                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>
                            &nbsp; <a zippy="edit" title="Редагування"><i class="fa fa-edit"></i></a>

                        </td>


                    </tr>

                </table>

                <div zippy="pag">
                </div>
                <a id="dankor"></a>
            </div>

        </div>

        <div class="row">
            <div class="col-12 col-xl-10">
                <div class="navbar nav">
                    <form zippy="payform" class="form-inline ">
                        <label>До оплати</label>
                        <input zippy="pamount" pattern="[0-9\.\-]+" style="width:100px;" placeholder="Сума..."
                               class="form-control mr-2">
                        <label for="payment">рахунок</label>
                        <select class="form-control mr-2" zippy="payment">

                        </select>
                        {{#ppo}}
                        <label for="pos">POS</label>
                        <select class="form-control mr-2" zippy="pos">
                            <option value="0">Не вибраний</option>

                        </select>
                        {{/ppo}}
                        <label>дата</label>
                        <input zippy="pdate" style="width:100px;" class="form-control mr-2 ">

                        <input zippy="pcomment" placeholder="Коментар..." class="form-control mr-2">

                        <button type="submit" class="  btn btn-info  mr-2 ">Оплатити</button>
                        <input zippy="closeorder" type="checkbox" class="form-control "> <span data-label="closeorder">Закрити ордер</span>


                    </form>

                </div>
            </div>
        </div>


        <div class="row" zippy="statuspan">
            <div class="col-12 col-xl-10">

                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">

                        <button zippy="binp" class="btn btn-success  mr-2"> На обробку</button>
                        <button zippy="brd" class="btn btn-success  mr-2"> Готовий до  вiдправки</button>
                        <button zippy="bclose" type="submit" class="  btn btn-success  mr-2 ">                     Виконано                </button>

                        <button zippy="bttn" class="btn btn-info  mr-4"></i> Створити ТТН</button>
                        <button zippy="bpos" class="btn btn-info  mr-2"> Чек                </button>
                        <button zippy="bgi" class="btn btn-info  mr-2">  Видаткова  накладна                </button>
                        <button zippy="bco" class="btn btn-info  mr-2">  Закупка               </button>
                        <button zippy="btask" type="submit" class=" btn btn-info mr-2 ">Створити наряд</button>
                        <button zippy="bref" class="btn btn-danger  mr-2"><i class="fas fa-thumbs-down"></i> Анульований                </button>

                    </form>
                </div>


                <div zippy="docview"></div>

            </div>
        </div>

        {{#askclose}}

        <script>
            function check_bclose() {
                return confirm("Замовлення не сплачено або не виконано. Закрити?")

            }
        </script>

        {{/askclose}}

    </body>
</html>
