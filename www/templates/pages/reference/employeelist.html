<html>
    <head>
    </head>

    <body>
        <div class="row">


            <div zippy="employeetable" class="col-12 col-md-10 col-lg-8">
                <h3>Справочник сотрудников </h3>
                <a zippy="addnew" class="btn btn-outline-primary btn-sm">Добавить</a>
                <table class="table table-hover   table-sm">
                    <tr>
                        <th>ФИО</th>

                        <th>Логин</th>

                        {{#usebranch}}
                        <th>Филиал</th>
                        {{/usebranch}}


                        <th></th>
                    </tr>
                    <tr zippy="employeelist">
                        <td zippy="emp_name"></td>

                        <td zippy="login"></td>
                        {{#usebranch}}
                        <td zippy="branch"></td>
                        {{/usebranch}}


                        <td style="width:52px"><a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a> <a
                                zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="pag"></div>

            </div>
           </div>

            
                <form zippy="employeedetail"  >
                 
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="form-group">
                                <label for="editemp_name">Фамилия, имя</label>
                                <input required="required" zippy="editemp_name" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="editlogin">Логин</label>

                                <select class="form-control" zippy="editlogin">
                                    <option value="0">Не указан</option>
                                </select>
                                <small>Логин связывает сотрудника с пользователем системы</small>
                            </div>
                           <div class="form-group">
                                <label for="edithiredate">Дата поступления</label>
                                <input type="date" class="form-control" zippy="edithiredate"/>
                            </div>
                            <div class="form-group">
                                <label for="editemail">E-mail</label>
                                <input type="email" class="form-control" zippy="editemail"/>
                            </div>
                            <div class="form-group">
                                <label for="editphone">Телефон</label>
                                <input pattern="[0-9]+" class="form-control" zippy="editphone"/>
                            </div>
                            {{#usebranch}}
                            <div class="form-group">
                                <label for="editbranch">Филиал</label>
                                <select class="form-control" zippy="editbranch">
                                    <option value="0">Не указан</option>
                                </select>
                            </div>
                            {{/usebranch}}
                            <div class="form-group">
                                <label for="editcomment">Комментарий</label>
                                <textarea class="form-control" zippy="editcomment"></textarea>
                            </div>
                            <div class="form-check">
                                <input zippy="editdisabled" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="editdisabled">Уволился</label>
                            </div>
                            <div class="form-group">
                                <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                                <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-secondary  ">
                            </div>
                        </div>
                        
                          <div class="col-12 col-md-4 col-xl-3">
                      
                                <div class="form-group">
                                   <label for="editztype">Тип зарплаты</label>
                                   <select     zippy="editztype" class="form-control">
        
                                   </select>
        
                               </div>
                            <div class="form-group">
                               <label data-label="editzhour" for="editzhour">Оплата в час</label>
                               <input pattern="[0-9]+"    class="form-control" zippy="editzhour"/>
                           </div>
                           <div class="form-group">
                               <label data-label="editzmon" for="editzmon">Оплата в мес.</label>
                               <input pattern="[0-9]+"    class="form-control" zippy="editzmon"/>
                           </div>
                           <div class="form-group">
                               <label for="editadvance">Аванс</label>
                               <input pattern="[0-9]+"    class="form-control" zippy="editadvance"/>
                           </div>
                           <div class="form-group">
                               <label for="editchildren">Кол детей до  14</label>
                               <input pattern="[0-9]+"    class="form-control" zippy="editchildren"/>
                           </div>
                           <div class="form-check">
                                <input zippy="editinvalid" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="editinvalid">Инвалид</label>
                                <br><input zippy="editcoworker" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="editcoworker">Совместитель</label>
                           </div>

                         </div>   
                    </div>
                </form>
            </div>
        
         <script>               
         function check_delete() {
                return confirm("Удалить?")
            }
        </script>     

    </body>
</html>
