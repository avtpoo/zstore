<html>

    <body>


        <form zippy="docform">
            <h3> Оказанные  услуги
                <i class="fa fa-info-circle" style="cursor:pointer;font-size:16px;" data-container="body" data-toggle="popover"
                   data-html="true" data-placement="bottom" data-content="Документ  ввода входящих работ  или услуг  "></i>

            </h3>

            <div class="row">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer">Исполнитель</label>

                        <input placeholder="Начните вводить..." class="form-control " zippy="customer"/>
                        <a style="font-size:smaller" zippy="addcust">Добавить нового</a>
                    </div>
                    <div class="form-group  ">
                        <label for="firm">Заказчик</label>
                        <select class="form-control" zippy="firm">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>

                  

                    <div class="form-group  ">
                        <label for="contract" data-label="contract">Договор</label>
                        <select class="form-control" zippy="contract">
                            <option value="0">Не выбран</option>
                        </select>

                    </div>
                   <div class="form-group  ">
                        <label for="notes">Примечание</label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                

                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                
                    <div class="form-group  ">
                        <label for="payment">Касса, счет</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не выбрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="mtype">Тип расхода</label>
                        <select class="form-control" zippy="mtype">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>           
                </div>

            </div>
            <div class="row">
                <div class="col-10 col-lg-8">
                    <a zippy="addrow" class="btn btn-info">Добавить работу</a> <br>
                    
                    <table class="table  table-sm">
                        <tr>
                            <th>Название</th>
                            <th>Кол.</th>
                            <th>Описание</th>


                            <th class="text-right">Стоимость</th>
                            <th class="text-right">Сумма</th>


                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="qty"></td>
                            <td zippy="desc"></td>

                            <td zippy="price" class="text-right"></td>
                            <td zippy="amount" class="text-right"></td>


                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i
                                        class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right">Всего:</td>
                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="paydisc">Скидка:</span></td>
                            <td zippy="paydisc" class="text-right"></td>
                            <td><a data-label="paydisc" href="javascript:void(0);" data-toggle="modal" data-target="#modaldisc"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="payamount">К оплате:</span></td>
                            <td zippy="payamount" class="text-right"></td>
                            <td><a data-label="payamount" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayamount"><i class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="payed">Внесена оплата:</span></td>
                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>


                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Выполнен" class="btn btn-outline-primary  ">

                </div>
            </div>
            <div id="modalpayamount" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">К оплате</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpayamount" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayamount" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpayed" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modaldisc" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Скидка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpaydisc" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpaydisc" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>


        <form zippy="editdetail">
            <h3>Редактирование </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editservice">Работа,услуга </label>
                        <select zippy="editservice" class="form-control select2">
                            <option value="0">Не выбрана</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editqty">Количество </label>
                        <input class="form-control " zippy="editqty">
                    </div>
                    <div class="form-group">
                        <label for="editdesc">Описание </label>
                        <textarea class="form-control " zippy="editdesc"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editprice">Стоимость </label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               value="0" style="width: 100px;">
                    </div>

                    <div class="form-group">
                        <input zippy="saverow" type="submit" value="Сохранить" class="btn btn-outline-primary"> <input
                            type="button"
                            zippy="cancelrow"
                            value="Отменить"
                            class="btn btn-light ">
                    </div>
                </div>
            </div>
        </form>

        <form zippy="editcust">
            <h3>&nbsp;Новый контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editcustname">Название </label>
                        <input class="form-control " zippy="editcustname" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editphone"/>
                    </div>
                      <div class="form-group">
                        <label for="editemail">E-email</label>
                        <input class="form-control" type="email" zippy="editemail"/>
                    </div>


                    <div class="form-group">
                        <input zippy="savecust" type="submit" value="Сохранить" class="btn btn-outline-primary">
                        <input type="button" zippy="cancelcust" value="Отменить" class="btn btn-light ">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
