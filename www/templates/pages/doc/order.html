<html>

    <body>


        <form zippy="docform">
            <h3>Заказ </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="customer">Покупатель</label>
                        <input placeholder="Начните вводить..." class="form-control " zippy="customer"/>
                        <span zippy="discount" style="display:block;font-size:smaller"></span>
                        <a style="font-size:smaller" zippy="addcust">Добавить нового</a>

                    </div>
                    <div class="form-group  ">
                        <label for="phone">Телефон</label>

                        <input zippy="phone" class="form-control">

                    </div>
                    <div class="form-group  ">
                        <label for="email">Email</label>

                        <input zippy="email" class="form-control">

                    </div>

                    <div class="form-check">
                        <input zippy="production" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="production">Производство под заказ</label>
                    </div>
                    <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <textarea class="form-control" zippy="notes"></textarea>


                    </div>                    
                </div>
                <div class="col-12 col-md-3">

                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="salesource">Источник продаж</label>
                        <select class="form-control" zippy="salesource">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="pricetype">Тип цены</label>
                        <select class="form-control" zippy="pricetype">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Касса, счет</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не выбрана</option>
                        </select>
                        <small>Если оплата в счете или при продаже поставте Не выбрано</small>
                    </div>




                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group  ">
                        <label for="delivery">Доставка</label>

                        <select class="form-control" zippy="delivery">

                        </select>

                    </div>
                    <div class="form-group  ">
                        <label data-label="address" for="address">Адрес</label>

                        <textarea zippy="address" class="form-control"></textarea>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10">

                    <a class="btn btn-info  " zippy="addrow">Добавить товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th>Название</th>
                            <th>Код</th>
                            <th>Ед.</th>
                            <th  > </th>

                            <th class="text-right">Кол.</th>
                            <th class="text-right">Цена</th>

                            <th class="text-right">Сумма</th>

                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>

                            <td zippy="desc"  ></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="6" class="text-right">Всего:</td>
                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="paydisc">Скидка:</span></td>


                            <td zippy="paydisc" class="text-right"></td>
                            <td><a data-label="paydisc" href="javascript:void(0);" data-toggle="modal" data-target="#modaldisc"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>

                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="payamount">К оплате:</span></td>


                            <td zippy="payamount" class="text-right"></td>
                            <td><a data-label="payamount" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayamount"><i class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="payed">Внесена оплата:</span></td>


                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-outline-secondary  ">
                    &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="В обработку" class="btn btn-outline-primary  ">


                </div>
            </div>

            <div id="modaldisc" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Скидка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpaydisc" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpaydisc" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="modalpayamount" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">К оплате</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpayamount" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayamount" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control" type="text" zippy="editpayed" pattern="[0-9\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>

        <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
                <form zippy="editdetail">
                    <h4>Ввод товара </h4>


                    <div class="form-group">
                        <label for="edittovar">Название</label>
                        <input placeholder="Начните вводить..." class="form-control " zippy="edittovar"/>
                        <a zippy="openitemsel">Открыть справочник</a>
                        <br><a   zippy="addnewitem">Добавить новый</a>

                        <br>Наличие : <span zippy="qtystock"></span>


                    </div>
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input autocomplete="off" class="form-control" type="text" zippy="editquantity" required="required"
                               pattern="[0-9\.]+" style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Цена </label>
                        <input autocomplete="off" class="form-control" type="text" zippy="editprice" required="required"
                               pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editdesc">Комментарий </label>
                        <input   class="form-control" type="text" zippy="editdesc"     >

                    </div>


                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-outline-primary ">
                        &nbsp; <input type="button" zippy="cancelrow" value="К списку" class="btn btn-outline-secondary ">
                    </div>

                </form>
            </div>
            <div class="col-12 col-md-8 col-xl-8">
                <div zippy="wselitem"></div>


            </div>
        </div>

        <form zippy="editcust">
            <h3>&nbsp;Новый контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editcustname">Название </label>
                        <input class="form-control " zippy="editcustname" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="editcustphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editcustphone"/>
                    </div>


                    <div class="form-group">
                        <input zippy="savecust" type="submit" value="Сохранить" class="btn btn-outline-primary">
                        <input type="button" zippy="cancelcust" value="Отменить" class="btn btn-outline-secondary ">
                    </div>
                </div>

            </div>
        </form>
        <form zippy="editnewitem">
            <h3>&nbsp;Новый товар </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editnewitemname">Название </label>
                        <input class="form-control " zippy="editnewitemname" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="editnewitemcode">Код</label>
                        <input class="form-control" type="text" zippy="editnewitemcode"/>
                    </div>
                    <div class="form-group">
                        <label for="editnewbrand">Производитель, бренд</label>
                        <input autocomplete="off"   class="form-control" type="text" zippy="editnewbrand"/>


                    </div>
                    <div class="form-group  ">
                        <label for="editnewcat">Категория</label>

                        <select class="form-control" zippy="editnewcat">
                            <option value="0">Не задана</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <input zippy="savenewitem" type="submit" value="Сохранить" class="btn btn-outline-primary">
                        <input type="button" zippy="cancelnewitem" value="Отменить" class="btn btn-outline-secondary ">
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
